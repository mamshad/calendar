<!DOCTYPE html>
<html>
<body>

<p>Click the button to display the array values after the split.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var str = "1:hello world/2:sdf/3:kamrup kamakkha/4:2 no event/";
    var res = str.split("/");
    for( i = 0; i < res.length-1 ; i++){
    	var string = res[i].split(":");
		
        var subStringOne = string[0];
        var subStringTwo = string[1];
        
       alert(subStringOne + ' ' + subStringTwo + " " + i);
        
        
    }
    document.getElementById("demo").innerHTML = res[3];
}
</script>

</body>
</html>
